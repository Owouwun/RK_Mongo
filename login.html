<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <form action="/auth" method="post">
        Login: <input type="text" name="login"></br>
        Password: <input type="text" name="password">
        <input type="submit">
    </form>

    {{ if ne .Status "200" }}
        {{ if eq .Status "401" }}
            <p>Несуществующий логин.</p>
        {{end}}
        {{ if eq .Status "403" }}
            <p>Неверный пароль!</p>
        {{end}}
    {{end}}

</body>
</html>
