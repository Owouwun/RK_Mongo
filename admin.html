<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
</head>
<body>

<table border="1px solid grey">
    <tr>
        {{range .Titles}}
        <th>{{ . }}</th>
        {{end}}
    </tr>
    {{range $i := .Rows}}
    <tr>
        {{range $j := $i}}
        <td>{{$j}}</td>
        {{end}}
    </tr>
    {{end}}
</table>

</body>
</html>
